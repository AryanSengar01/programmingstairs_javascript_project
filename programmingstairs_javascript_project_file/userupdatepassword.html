<style>
    .inputdeg{
        height:30px;
        width:300px;
        margin:2px;
    }
    .btn{
        height:30px;
        width:300px;
        background-color: #209D9D;
        border: 0px;
        margin: 2px;;
    }
</style>
<script>
    function validation(){
        var password = passwordstatus();
        var cpassword = cpasswordstatus();

        var pdisplay = document.getElementById("pdisplay");
        var cdisplay = document.getElementById("cdisplay");

        if(password==false)
        {
            if(cpassword==false)
            cdisplay.innerHTML="*";

            return false;
        }
        if(cpassword==false)
        return false;
    }
    function passwordstatus(){
        var password = document.getElementById("password");
        var pdisplay = document.getElementById("pdisplay");

        if(password.value.trim()=="")
        {
            pdisplay.innerHTML="Password Required";
            pdisplay.style.color="red";
            return false;
        }
        else
        {
            var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

            if(reg.test(password.value))
            {
                pdisplay.innerHTML="Valid";
                pdisplay.style.color="green";
                return true;
            }
            else
            {
                pdisplay.innerHTML="Invalid";
                pdisplay.style.color="red";
                return false;
            }
        }
    }
    function cpasswordstatus(){
        var cpassword = document.getElementById("cpassword");
        var password = document.getElementById("password");
        var cdisplay = document.getElementById("cdisplay");

        if(cpassword.value.trim()=="")
        {
            cdisplay.innerHTML="Confirm Password Required";
            cdisplay.style.color="red";
            return false;
        }
        else
        {
            if(password.value==cpassword.value)
            {
                cdisplay.innerHTML="Password Matched";
                cdisplay.style.color="green";
                return true;
            }
            else
            {
                cdisplay.innerHTML="Password does't Match";
                cdisplay.style.color="red";
                return false;
            }
        }
    }
</script>
